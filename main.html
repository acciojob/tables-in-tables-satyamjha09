<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%;" border="1">
      <!-- First Row -->
      <tr>
        <!-- Nested Table 2 -->
        <td>
          <table border="1">
            <tr>
              <td colspan="2">Nested Table 2</td>
            </tr>
            <tr>
              <td>Column 1</td>
              <td>Column 2</td>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        
        <!-- Nested Table 1 -->
        <td>
          <table border="1">
            <tr>
              <td>Nested Table 1</td>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Second Row -->
      <tr>
        <!-- Nested Table 3 -->
        <td>
          <table border="1">
            <tr>
              <td colspan="2">Nested Table 3</td>
            </tr>
            <tr>
              <td>Nested Table</td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>

        <!-- Nested Table 4 -->
        <td>
          <table border="1">
            <tr>
              <td>Nested Table 4</td>
            </tr>
            <tr>
              <td style="background-color: black; color: white;">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
