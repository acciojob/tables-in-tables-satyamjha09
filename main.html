<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
    <thead>
      <tr>
        <th colspan="2">Main Table</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <!-- Nested Table 1 -->
          <table>
            <thead>
              <tr>
                <th colspan="2">Nested Table 1</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Column 1</td>
                <td>Column 2</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <!-- Nested Table 2 -->
          <table>
            <thead>
              <tr>
                <th colspan="2">Nested Table 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Column 1</td>
                <td>Column 2</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <!-- Nested Table 3 -->
          <table>
            <thead>
              <tr>
                <th colspan="2">Nested Table 3</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <ul>
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                  </ul>
                </td>
                <td>Column 2</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <!-- Nested Table 4 -->
          <table>
            <thead>
              <tr>
                <th colspan="2">Nested Table 4</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="black-bg">HTML</td>
                <td>Column 2</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  </body>
</html>
